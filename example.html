<html>
<head>
<title>Maze</title>
<script src="mazegenerator.js"></script>
<style type="text/css">
#maze {
    border-collapse: collapse;
}

#maze td {
    width: 20px;
    height: 20px;
}
</style>
</head>
<body>

<table>
<tbody id="maze"></tbody>
</table>

<script>

    var disp   = newMaze(20,20);
    var mzBody = document.getElementById('maze')
    var td = document.createElement('TD')
    var tr = document.createElement('TR')

    for (var i = 0; i < disp.length; i++) {

        mzBody.appendChild(tr.cloneNode())


        for (var j = 0; j < disp[i].length; j++) {

            var selector = i+"-"+j;
            var next_td  = td.cloneNode()

            next_td.setAttribute('id', selector)
            mzBody.appendChild(next_td);


            if (disp[i][j][0] == 0) { document.getElementById(selector).style.borderTop    = '2px solid black'}
            if (disp[i][j][1] == 0) { document.getElementById(selector).style.borderRight  = '2px solid black'}
            if (disp[i][j][2] == 0) { document.getElementById(selector).style.borderBottom = '2px solid black'}
            if (disp[i][j][3] == 0) { document.getElementById(selector).style.borderLeft   = '2px solid black'}

        }

    }

</script>

</body>
</html>
